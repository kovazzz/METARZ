<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>METAR Levels</h1>
    <div class="levels-container">
        <button onclick="loadLevel(1)">Level 1</button>
        <button onclick="loadLevel(2)">Level 2</button>
        <button onclick="loadLevel(3)">Level 3</button>
        <!-- Add more levels up to 100 -->
    </div>

    <div id="level-display" class="hidden">
        <p id="level-text"></p>
        <input type="text" id="level-answer" placeholder="Enter your answer">
        <button onclick="checkLevel()">Check</button>
        <p id="level-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
